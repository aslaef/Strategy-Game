<h1>Player</h1>

<div style="margin: 50px;border: 1px solid black; border-radius: 10%; padding: 100px;">
  <button (click)="createDeffaultUser(usernameinput.value)">Add a new User with name:</button>
  <input #usernameinput />
  <br />
  <button (click)="refreshUser()" style="margin-bottom: 50px;">refresh</button>
  <div *ngIf="users">
    <div *ngFor="let u of users" style="border: 1px solid red; padding: 20px;">
      <p>{{u.name}}</p>
    </div>

  </div>
</div>
