<div class="scorediv">
<table *ngIf="users" class="scoretable centered">
  <thead>
    <tr>
      <th>
        Név
      </th>
      <th>
        Pontszám
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="nameColumn">
        {{user.name}}
      </td>
      <td>
        {{user.score}}
      </td>
    </tr>
  </tbody>
</table>
<button class="regButton" routerLink="/menu">Back</button>

</div>
